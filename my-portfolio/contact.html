/* General Page Styling */
body {

h1 {

/* Grid Layout for Contact Options */
.contact-grid {

    justify-content: center;

}

/* Contact Card Styling */
.contact-card {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    width: 250px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-decoration: none;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

/* Icon Styling */
.contact-card i {
    font-size: 3rem;
    margin-bottom: 15px;
}

/* Unique Hover Effects */
.contact-card::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    top: -100%;
    left: 0;
    background: rgba(255, 255, 255, 0.2);
    transition: top 0.3s ease-in-out;
}

.contact-card:hover::before {
    top: 0;
}

.contact-card:hover {
    transform: translateY(-5px);
    background: rgba(255, 255, 255, 0.2);
}

/* Themed Colors */
.github:hover {
    background: #1ba747;
}

.linkedin:hover {
    background: #0077b5;
}
