    <script>
    const textArray = [
        "A technology enthusiast with a love for Data Science, Machine Learning, and Full-Stack Development. ",
        "I thrive on solving complex problems, building innovative digital experiences, and learning new things. ",
        "From writing my first 'Hello World' to building data-driven AI models, ",
        "my journey in tech has been one of curiosity, innovation, and constant learning. ",
        "I thrive on challenges, and I love pushing boundaries to create impactful digital experiences. ",
        "Driven by passion.Inspired by innovation.Ready to make a difference.ðŸš€"
    ];

    let index = 0;
    let paraIndex = 0;
    const typewriterElement = document.getElementById("typewriter");

    function typeWriter() {
        if (paraIndex < textArray.length) {
            if (index < textArray[paraIndex].length) {
                typewriterElement.innerHTML += textArray[paraIndex].charAt(index);
                index++;
                setTimeout(typeWriter, 20); 
                // Adjust typing speed
            } else {
                
                typewriterElement.innerHTML += "<br>"; // Add spacing between paragraphs
                index = 0;
                paraIndex++;
                setTimeout(typeWriter, 400); // Pause before starting next paragraph
            }
        }
    }

    window.onload = typeWriter;
</script>
